  <h1><a1 href="index.html">SFC</a1></h1>
  <body>  
<p>
  SFC는 Student For Christ의 initial이고, <br>
  한글 명칭은 학생신앙운동이다. <br>
  명칭에서 드러나듯이 SFC는 훈련과 양육을 시킬 뿐만 아니라 <br>
  성경의 가르침에 입각해서 운동을 펼치는 단체이다. <br>
  그렇기 때문에 SFC에 소속된 자들을 SFC운동원이라고 부른다.<br>
</p>
