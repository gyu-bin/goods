    SFC 강령<br>
    우리는 전통적 웨스트 민스터 신앙 고백서 및 대소교리 문답을 우리의 신조로 한다.<br>
    우리는 개혁주의 신앙과 생활을 확립하여 세상의 빛과 소금이 됨을 우리의 목적으로 한다. <br>
    우리의 사명은 다음과 같다.<br>
    - 개혁주의 신앙의 대한 교회 건설과 국가와 학원의 복음화.<br>
    - 개혁주의 신앙의 세계 교회 건설과 세계의 복음화.<br>
우리의 생활 원리는 다음과 같다.<br>
- 하나님 중심<br>
- 성경 중심<br>
- 교회 중심<br>
